<!-- bill_edit.html -->
{% extends 'gym/admin_dashboard.html' %}

{% block content %}
    <h2>Edit Bill</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" class="button-container">
                    <button type="submit" style="background-color: #04AA6D;">Save</button>
                    <a href="{% url 'bill_list' %}" style="background-color: #FF6347; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
