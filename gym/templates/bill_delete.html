<!-- bill_delete.html -->
{% extends 'gym/admin_dashboard.html' %}

{% block content %}
    <h2>Delete Bill</h2>
    <p>Are you sure you want to delete this bill?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #FF6347; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">Delete</button>
        <a href="{% url 'bill_list' %}" style="background-color: #04AA6D; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin-left: 10px;">Cancel</a>
    </form>
{% endblock %}
